<button type="button" (click)="toggleModal()" class="btn btn-outline-primary" data-toggle="modal"
    data-target="#sendMessageModal">
    <span class="pr-2">Message us</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
        <path
            d="M0 3v18h24v-18h-24zm6.623 7.929l-4.623 5.712v-9.458l4.623 3.746zm-4.141-5.929h19.035l-9.517 7.713-9.518-7.713zm5.694 7.188l3.824 3.099 3.83-3.104 5.612 6.817h-18.779l5.513-6.812zm9.208-1.264l4.616-3.741v9.348l-4.616-5.607z" />
    </svg>
</button>

<!-- sendMessageModal -->
<div [ngClass]="['modal', animationClass, animationToggle, showModalClass]" id="sendMessageModal" tabindex="-1"
    role="dialog" aria-labelledby="sendMessageModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendMessageModalLongTitle">Hi, What's on your mind?</h5>
                <button (click)="[toggleModal(), toggleEntryAndExit()]" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" (click)="[toggleModal(), toggleEntryAndExit()]" class="btn btn-outline-secondary">Close</button>
                <button type="button" class="btn btn-outline-primary">Send</button>
            </div>
        </div>
    </div>
</div>
