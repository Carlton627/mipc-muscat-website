<div class="card" style="width: 18rem;">
    <img [src]="imgSrc" alt="" class="img-fluid">
    <div class="card-img-overlay border">
        <div class="card-overlay-content">
            <h6 class="card-title">{{ cardTitle }}</h6>
            <p class="card-text">{{ cardDesc }}</p>
        </div>
    </div>
</div>
