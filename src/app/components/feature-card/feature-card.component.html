<div class="card" style="width: 18rem;">
    <img [src]="imgSrc" alt="" class="img-fluid">
    <div class="card-img-overlay">
        <h6 class="card-title">{{ cardName }}</h6>
        <p class="card-text">{{ cardTitle }}</p>
    </div>
    <div class="card-overlay-content">
        <p>{{ cardDesc }}</p>
    </div>
</div>
